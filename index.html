---
layout: frontpage
---
<ol class="List">
  {% for post in site.posts limit: 5 %}
    
    <li class="List-item">
    	<a href="{{ post.url }}">
    		<img src="{{ site.url }}{{ post.thumb }}">
			<div class="overlaytext">
                <div class="toptext">
                    {{ post.title }}
                </div>
                <div class="bottomtext">
                    {{ post.blurb }}
                </div>
                    </div>
       		<div class="overlay"></div>
        </a>
	</li>
  {% endfor %}
</ol>
